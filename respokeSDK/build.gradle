buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile "com.google.android.gms:play-services:7.5.0"
    compile 'com.koushikdutta.async:androidasync:2.1.5'
    compile 'io.pristine:libjingle:9340@aar'
    compile 'com.github.nkzawa:engine.io-client:0.5.1'
}

apply plugin: 'maven'
group = "com.digium.respoke"
version = "1.0.4"


